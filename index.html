<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>

    <!-- daisyui & tailwindcss cdn links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- favicon link -->
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

    <!-- roboto font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Css link -->
    <link rel="stylesheet" href="style.css">

    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/fed5783677.js" crossorigin="anonymous"></script>
</head>

<body class="roboto-regular">
    <header class="pt-5">
        <nav class="container mx-auto flex justify-between items-center mb-5">
            <div class="flex gap-3 items-center">
                <img class="w-[50px] h-[50px]" src="assets/logo.png" alt="">
                <div>
                    <h1 class="font-black text-2xl text-[#006747] -mb-1">Emergency</h1>
                    <h1 class="font-black text-2xl text-[#006747]">Service</h1>
                </div>
            </div>
            <div class="flex gap-5">
                <button class="flex btn rounded-full">
                    <span>0</span>
                    <img class="w-[30px]" src="assets/heart.png" alt="">
                </button>
                <button class="flex btn rounded-full">
                    <span>100</span>
                    <img class="w-[30px]" src="assets/coin.png" alt="">
                </button>
                <button class="btn btn-success rounded-full">
                    <p>0 Copy</p>
                </button>
            </div>
        </nav>
        <section class="flex flex-col items-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] p-5">
            <img class="w-[92px]" src="assets/logo-dark.png" alt="" srcset="">
            <h1 class="font-bold text-white text-3xl my-3">জরুরি সেবা ডিরেক্টরি</h1>
            <p class="text-white">Government Emergency Services at Your Fingertip – A Project by Government of the
                People’s Republic of Bangladesh</p>
        </section>
    </header>

   
</body>

</html>
